<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SALTO Lockers</title>

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/moment.js"></script>

	</head>

	<body class="background white">
        <div class="header_menu" id="assigned_locker">
            <p class="tittle">LOCKER ASIGNADO</p>
            <div class="icon_space"></div>
            <p class="subttitle"></p>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row jumbotron">
                    <div class="row">
                        <div id="finish_date">
                            Fecha de entrega de locker: <span class="finish_date">10-Dic-2014</span>
                        </div>
                    </div>
                    <div class="row byTime_elements hidden">
                        <div class="elapsed_time row">
                            <p>Tiempo de uso: <span id="elapsed_time">#</span></p>
                            <p>Saldo a pagar: $ <span id="cant_toPay">#</span></p>
                            <p>Balance de usuario: $ <span id="user_balance">#</span></p>
                        </div>
                        <div class="row" style="text-align:center;">
                            <button id="pay_btn">PAGAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="main-text">
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn_locker_assign" id="cuentaBtn"><img src="Images/MiCuenta2.png"></button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn_locker_assign" id="reportarBtn"><img src="Images/Reportar.png"></button>
                    </div>
                    <div class="col-md-3">
                        <div class="locker_information">
                            <p>Locker asignado</p>
                            <p class="locker_id"></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="locker_information">
                            <p>Zona</p>
                            <p class="zone_id"></p>
                        </div>

                    </div>
                </div>
                <div class="assign_screen">
                    <div class="locker_information">
                    </div>
                </div>
                <div id="contact" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <img src="Images/Contact.png">
                </div>
            </div>
        </div>

        <div id="bottom">
            <div class="footer">
                <p class="contact">Contacto</p>
                <div class="foot_btns">
                    <button type="button" class="foot_button" id="return_btn"><img src="Images/Return.png"></button>
                    <button type="button" class="foot_button" id="home_btn"><img src="Images/Home.png"></button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
	</body>
    
</html>
