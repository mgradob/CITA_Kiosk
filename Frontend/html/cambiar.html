<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Socket Test</title>

        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="js/moment.js"></script>
	</head>

	<body class="background white">
        <div class="header_menu" id="cambiar_locker">
            <p class="tittle">CAMBIAR Y REPORTAR LOCKER</p>
            <div class="icon"><img src="Images/CambiarIcon2.png"></div>
            <p class="subttitle"></p>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="jumbotron">
                    <p style="text-align:center;">Antes de cambiar de locker, saca tus pertenencias ya que tu tarjeta
                    quedará programada solamente con el nuevo locker</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="main-text">

                <div class="row">
                    <div class="col-md-3">
                        <div class="locker_information">
                            <p>Locker asignado</p>
                            <p class="locker_id">A1</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="locker_information">
                            <p>Zona</p>
                            <p class="zone_id">Gimnasio</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="report_btns">
                            <button id="dirty_btn"><img src="Images/SucioImg.png"><p>Sucio</p></button><br>
                            <button id="damaged_btn"><img src="Images/DanadoImg.png"><p>Dañado</p></button><br>
                            <button id="chUbic_btn"><img src="Images/CambiarImg.png"><p>Cambiar ubicación</p></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div id="procesando" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>PROCESANDO...</p>
                        <p>POR FAVOR ESPERE</p>
                        <div class="spinner">
                          <div class="spinner-container container1">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                          </div>
                          <div class="spinner-container container2">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                          </div>
                          <div class="spinner-container container3">
                            <div class="circle1"></div>
                            <div class="circle2"></div>
                            <div class="circle3"></div>
                            <div class="circle4"></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal_error" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="modal_error_msg">&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="contact" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <img src="Images/Contact.png">
        </div>
        <div id="bottom">
            <div class="footer">
                <p class="contact">Contacto</p>
                <div class="foot_btns">
                    <button type="button" class="foot_button" id="return_btn"><img src="Images/Return.png"></button>
                    <button type="button" class="foot_button" id="home_btn"><img src="Images/Home.png"></button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
	</body>
    
</html>
